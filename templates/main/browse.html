{% extends "main/base.html" %}

{% load staticfiles %}

{% block title %}Browse{% endblock %}

{% block body_block %}

{% if accepted %}
<h4>Track and Task</h4>
<li>{{ track }}</li>
<li>{{ task }}</li>
{% endif %}

<form id="upload_run" method="post" action="{% url 'browse' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Get runs">
</form>


{% endblock %}

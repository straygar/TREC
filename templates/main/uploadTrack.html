{% extends "main/base.html" %}

{% load staticfiles %}

{% block title %}Create new Track{% endblock %}

{% block body_block %}
<form id="upload_track" method="post" action="{% url 'new_track' %}" enctype="multipart/form-data" data-parsley-validate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Create">
    <p>Want to add a new genre? <a href="{% url 'new_genre' %}">Click here</a></p>
</form>

{% endblock %}

{% extends "main/base.html" %}

{% block title %}Edit Profile{% endblock %}
{% block h1 %}Profile Editor{% endblock %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/autoform.css' %}">
{% endblock %}

{% block body_block %}

    <h2 class="form-signin-heading">Edit your profile here</h2>
    <hr/>


		<div class="col-lg-12 col-md-12 col-sm-12">
			<form class="form-signin span8" id="user_form" method="post" action="{% url 'edit_profile' %}"
				  enctype="multipart/form-data">
				{% csrf_token %}

				{{ profile_form.as_p }}

				<br/>
				
				<!-- Provide a button to click to submit the form. -->
				<input class="btn btn-primary" type="submit" name="submit" value="Save"/>
			</form>
		</div>
{% endblock %}

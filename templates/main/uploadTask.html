{% extends "main/base.html" %}

{% load staticfiles %}

{% block title %}Upload Task{% endblock %}

{% block body_block %}
<form id="upload_task" method="post" action="{% url 'new_task' %}" enctype="multipart/form-data" data-parsley-validate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Create">
    <p>Want to add a new track? <a href="{% url 'new_track' %}">Click here</a></p>
</form>

{% endblock %}
